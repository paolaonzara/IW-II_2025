<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        //defino o valor de i com o loop digo que ele vai ser somado mais 1
        //para ter um limite eu coloco que ele só vai somar enquanto o seu valor for até 10 se nao ele nao para de somar
        for(let i=1; i<=10; i++){
            console.log(i);
        }
        
        //depois eu imprimo no console a soma de i com 1 até 10.
    </script>

</head>
<body>
    <h1>Contagem de 1 a 10</h1>
</body>
</html>
